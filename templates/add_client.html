<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add New Client</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mobile.css') }}">
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>Add New Client</h1>

            <form action="{{ url_for('add_client') }}" method="post">
                <div class="form-group">
                    <label for="client_name">Name</label>
                    <input type="text" id="client_name" name="client_name" required>
                </div>

                <div class="form-group">
                    <label for="client_address">Address</label>
                    <input type="text" id="client_address" name="client_address" required>
                </div>

                <div class="form-group">
                    <label for="client_phone_number">Phone</label>
                    <input type="tel" id="client_phone_number" name="client_phone_number" required>
                </div>

                <div class="form-group">
                    <label for="client_email">Email</label>
                    <input type="email" id="client_email" name="client_email" required>
                </div>

                <button type="submit" class="btn btn-primary">
                    Add Client
                </button>
            </form>

            <a href="{{ url_for('home') }}" class="btn btn-secondary">
                Back to Home
            </a>
        </div>
    </div>
</body>
</html>
